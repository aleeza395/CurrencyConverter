<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
      <h1>Currency Converter</h1>
      <div id="container">
        <div id="main">
            <div class="from">
                <p>From</p>
               <div class="box">
                <img id="from-flag" src="https://flagsapi.com/AU/flat/64.png" />
                <select class="dropdown" name="dropdown-from" id="from-field">
                  <option value="">Select</option>
                </select>
               </div>
              </div>
              <i class="fa-solid fa-arrow-right-arrow-left icon"></i>
              <div class="to">
                <p>To</p>
                <div class="box">
                    <img id="to-flag" src="https://flagsapi.com/PK/flat/64.png" />
                <select class="dropdown" name="dropdown-to" id="to-field">
                  <option value="">Select</option>
                </select>
                </div>
              </div>
        </div>
        <div class="box">
          <div id="ins">
            <input class="blocks" id="in-amt" type="number" placeholder="Enter amount" />
            <input class="blocks" id="out-amt" readonly/>
        </div>
        <button id="get-rate">Get exchange rate</button>
        </div>
      </div>
    <script src="app.js"></script>
  </body>
</html>
